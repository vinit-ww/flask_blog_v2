{% extends "base.html" %}
{% block content %}
    <div class="panel panel-primary">
    <div class="panel-heading">Post List    
    </div>
    <div class="panel-body">
        <table class ="table">
        <tr>
            <td>Author</td>
            <td>Title</td>
            <td>Content</td>
            <td>Edit/Delete</td>
        </tr>
        {% for post in posts %}
            <tr>
            <td> {{ post.author }} </td>
            <td> {{ post.title }}</td>
            <td> {{ post.content }} </td>
            <td>
            <a href="/post/{{post.id}}" class="btn btn-sm btn-success">Show</a>  
            <a href="/post/{{post.id}}/edit" class="btn btn-sm btn-primary">Edit</a>
            <a href="/post/{{post.id}}/delete" class="btn btn-sm btn-danger">Delete</a></td>
            </tr>
        {% endfor %}
        </table>
    </div>
{% endblock %}
